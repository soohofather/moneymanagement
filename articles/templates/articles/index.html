{% extends 'base.html' %}
{% block content %}

<div class="container my-5">

  <h1 class='text-center my-3'>가계부</h1>
  <hr>
  <di class="row d-flex justify-content-center">
    <table class="table table-hover">
      <thead class="table-info">
        <tr>
          <th scope="col">pk</th>
          <th scope="col">내용</th>
          <th scope="col">수입</th>
          <th scope="col">지출</th>
        </tr>
      </thead>
      {% if request.user.is_authenticated %}
        {% for article in articles %}
        <tbody>
          <tr onclick='location.href="{% url 'articles:detail' article.pk %}"' style='cursor: pointer;'>
            <th scope="row">{{ article.pk }}</th>
            <td>{{ article.title }}</td>
            <td>{{ article.incoming }}</td>
            <td>{{ article.spending }}</td>
          </tr>
        </tbody>
        {% endfor %}
      {% endif %}
    </table>
  </div>

</div>

{% endblock content %}
