{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container">
  <form action='' method='POST' enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form form %}
  <div class="d-grid gap-2">
      <button  type="submit" class="m-2 btn btn-primary btn-lg">가입하기</button>
  </div>
</div>

{% endblock content %}
