{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container">
<h1 class="text-center my-3">비밀번호 변경</h1>
<hr>
    <form action="{% url 'accounts:change_password' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="비밀번호 변경" %}
    </form>
</div>

{% endblock content %}
