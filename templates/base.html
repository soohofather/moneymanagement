{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'articles:index' %}"><img src="{% static 'images/paythere.jpg' %}" width="100%" height="60"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      {% if request.user.is_authenticated %}
      <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'articles:index' %}">전체보기</a>
            </li>
            <li class="navb-item">
              <a class="nav-link active" href="{% url 'articles:create' %}"
                style="font-size:16px; font-weight: 400;">가계부작성</a>
            </li>
          </ul>
        </div>
        <span>{{ request.user.full_name }}님, <a href="{% url 'accounts:detail' %}">회원정보</a> <a href="{% url 'accounts:logout' %}">로그아웃</a></span>
      </div>
      {% else %}
        <span>서비스를 이용하시려면 <a href="{% url 'accounts:signup' %}">회원가입</a> 또는 <a href="{% url 'accounts:login' %}">로그인</a>을 해주세요.</span>
      {% endif %}
      <button class="navbar-toggler btn btn-outline-success" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list"></i>
      </button>
    </div>
  </nav>

  {% block content %}{% endblock %}
  
  <!-- 부트스트랩 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
